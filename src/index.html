<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Главная страница -->
    <div class="first-frame"> 
        <!-- Frame, содержащий все элементы главной страницы -->
        <main class="frame-container" data-scroll-to="frameMain" id="frameMain">
            <!-- Frame, содержаций кнопку menu - переход на страницу Menu  -->
            <div class="menu-wrapper">
                <button class="menu1" id="menu"></button>
            </div>
            <!-- Frame, содержаций заголовок и кнопки перехода на другие страницы  -->
            <div class="frame-div">
                <!-- Заголовок Ключник и Веревка  -->
                <div class="group">
                    <img class="key" alt="" src="img/КЛЮЧНИК1.png" />
                    <img class="rope" alt="" src="img/Веревка первокурсников.png" />
                </div>
                <!-- Контейнер с кнопками перехода  -->
                <div class="container">
                    <button class="button1"></button> <!-- станции -->
                    <button class="button2"></button> <!-- карта -->
                    <button class="button3"></button> <!-- результаты -->
                </div>
            </div>
        </main>
    </div>

    <script>
        var menu = document.getElementById("menu");
        if (menu) 
        {
          menu.addEventListener("click", function (e) 
          {
            window.location.href = "menu.html";
          });
        }

        
        var frameMain = document.getElementById("frameMain");
        if (frameMain) 
        {
          frameMain.addEventListener("click", function () 
          {
            var anchor = document.querySelector("[data-scroll-to='frameMain']");
            if (anchor) 
            {
              anchor.scrollIntoView({ block: "nearest", behavior: "smooth" });
            }
          });
        } 
    </script>
</body>
</html>
